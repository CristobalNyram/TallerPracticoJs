<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Calculadora de siguras geometricas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Cristobal Nyram</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
        </div>
    </nav>


    <div class="container mt-5">
      
      <div class="row d-flex mb-5">

        <h2 class="text-center">
          Calculador de porcentaje de descuentos
        </h2>
        
      </div>
              <div class="row">
                
                <div class="col-12 col-lg-6">
                  <form action="" class="formulario-calculadora">
                      <div class="form-group">
                          
                          <label class="form-label mt-4">Nombre producto</label>
                          <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="Nombre producto"aria-describedby="button-addon2" spellcheck="false" data-ms-editor="true" id="nombre_producto">
                          
                            </div>
                          <div class="form-group">
                            
                            <div class="input-group mb-3">
                              <span class="input-group-text">%</span>
                              <input type="number" class="form-control" placeholder="descuento" spellcheck="false" data-ms-editor="true"  id="descuento_producto">
                            </div>
                            <div class="input-group mb-3">
                              <span class="input-group-text">$</span>
                              <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" spellcheck="false" data-ms-editor="true" id="precio_producto">
                              <span class="input-group-text">.00</span>
                            </div>
      
                            
                            <div class="input-group mb-3 justify-content-center">
                              <button class="btn btn-primary" type="button" id="button_descuento_producto">calcular</button>
                            </div>
                          </div>
                      </div>
                      
                  </form>

                </div>

                <div class="col-12 col-lg-6">
                        <div class="col-10 m-5 card-descuento" id="card_desc">
                          <h3 id="tituloproducto">
                            
                          </h3>
                          <p >
                            Precio total: <span id="texto_precio"></span>
                          </p>
                          <p>
                            % de descuento: <span id="texto_porcentaje_descuento"></span>
                          </p>
                          <p>
                            Precio descuento: <span id="texto_descuento"> </span>
                          </p>
                          <p>
                            Total a pagar: <span id="texto_total_apagar"></span>
                          </p>

                        </div>

                </div>



              </div>
       

            
    </div>



    </div>
    
    




    <!-- start modals  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

<script src="../assets/js/js.js"> </script>


    
</body>
</html>
